{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Gerard H</title>
</head>

<body>
    <div id="bg-image" style="background-image: url('/static/images/test_bg.jpg')" alt="Artist image"></div>

    <nav class="main-menu-icons">
        <!-- menu open/close -->
        <i id="menu-icon" class="fa fa-bars" aria-hidden="true"></i>
        <i id="exit-menu-icon" class="fa fa-home" aria-hidden="true"></i>
        <!-- menu items -->
        <i id="about-icon" class="fa fa-info-circle" aria-hidden="true"></i>
        <i id="play-media-icon" class="fa fa-play" aria-hidden="true"></i>
        <i id="gallery-icon" class="fa fa-picture-o" aria-hidden="true"></i>
        <i id="contact-icon" class="fa fa-envelope-o" aria-hidden="true"></i>
    </nav>

    <div id="brand-container">
        <a href="#">
            <img id="brand-name" src="/static/images/GH_Logo_Wide.png" alt="Artist full logo">
        </a>
    </div>
    
    {% block content %}
    {% endblock %}

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>


</body>
</html>
